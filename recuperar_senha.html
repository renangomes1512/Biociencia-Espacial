<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Seu Site</title>
    <link rel="stylesheet" href="recuperar_senha.css">
</head>
<body>
    <div class="login-container">
        <h1>Problemas para entrar?</h1>
        <p class="subtitle">Insira seu e-mail e enviaremos um link para você voltar à sua conta.</p>
        
        <form class="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar Link de Recuperação</button>
            
            <div class="separator">ou</div>
            
            <a href="criaconta.html" class="btn btn-secondary create-account-btn-alt">Criar Nova Conta</a>

            <a href="login.html" class="back-to-login">Voltar para o Login</a>
        </form>
    </div>
</body>
</html>
